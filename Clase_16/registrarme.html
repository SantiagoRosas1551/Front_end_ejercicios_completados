<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/datosyformularios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Clase_16</title>
</head>
<body>
    <header>
        <p class="discount">Descuentos 20% en todos los productos</p>
        <div class="store">
            <img src="img/Tienda.png" alt="Logo Tienda">
            <h1>Nombre Tienda</h1>
        </div>
    </header>
    <main>
        <h2>Registro</h2>
        <form action="" method="GET">
            <input type="text" name="nombre" id="name" placeholder="Nombre y Apellido">
            <input type="email" name="email" id="mail" placeholder="Correo Electrónico">
            <input type="password" name="contraseña" id="pass" placeholder="Contraseña">
            <select name="pais" id="">
                <option value="arg">Argentina</option>
                <option value="col">Colombia</option>
                <option value="br">Brasil</option>
            </select>
            
            <div class="botones">
                <button class="reset" type="reset">Resetear</button>
                <button class="enviar" type="submit">Registrar</button>
            </div>
        </form>
        <p><a href="###"> ¿Ya tenes una cuenta?</a> Ingresa</p>
    </main>
    <footer>
        <div class="copyright">
            <p>Todos los derechos reservados a FRONT END 1</p>
        </div>
    </footer>
</body>
</html>
